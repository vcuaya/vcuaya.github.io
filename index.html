<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Productos - WS</title>
    <!-- KaiserEkSha icon -->
    <link rel="icon" href="ico/kaiser_eksha.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
    <section class="vh-100 bg-dark">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="ClienteProductoWS" method="post">
                        <h1 class="display-5 text-white">Formulario de Consulta</h1>

                        <!-- User -->
                        <div class="form-outline mb-4">
                            <input class="form-control form-control-lg text-white" type="text" id="userInput"
                                placeholder="Introduce tu Usuario" name="user" /> <label class="form-label text-white"
                                for="userInput">Usuario</label>
                        </div>

                        <!-- Password -->
                        <div class="form-outline mb-3">
                            <input type="password" id="passwordInput" class="form-control form-control-lg text-white"
                                placeholder="Introduce tu password" name="password" /> <label
                                class="form-label text-white" for="passwordInput">Password</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="category" value="category"
                                checked> <label class="form-check-label text-white" for="category">
                                Categor&iacute;a </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="isbn" value="isbn"> <label
                                class="form-check-label text-white" for="isbn"> ISBN </label>
                        </div>

                        <!-- Parameter -->
                        <div class="form-group">
                            <input class="form-label" type="text" id="parameterInput"
                                placeholder="Categor&iacute;a / ISBN" name="parameter">
                        </div>

                        <button type="submit" class="btn btn-primary">Consultar</button>

                        <br>
                </div>

                </form>
            </div>
        </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">Kaiser EkSha 2023.</div>
            <!-- Copyright -->
        </div>
    </section>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
