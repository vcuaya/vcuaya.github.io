<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - WS</title>
    <link rel="shortcut icon" type="image/x-icon" href="./ico/kaiser_eksha.ico" />
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
    <h1 class="display-3">Formulario de Consulta</h1>

    <form action="ClienteProductoWS" method="post">

        <!-- User -->
        <div class="form-group">
            <label for="userInput">Usuario</label>
            <input class="form-control" type="text" id="userInput" placeholder="Introduce tu Usuario" name="user">
        </div>

        <br>

        <!-- Password -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                name="password">
        </div>

        <br>

        <!-- Option -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="category" value="category" checked>
            <label class="form-check-label" for="category">
                Categor&iacute;a
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="isbn" value="isbn">
            <label class="form-check-label" for="isbn">
                ISBN
            </label>
        </div>

        <br>

        <!-- Parameter -->
        <div class="form-group">
            <input class="form-control" type="text" id="parameterInput" placeholder="Categor&iacute;a / ISBN"
                name="parameter">
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
